<div class="row">
  <div class="col-xs-12">
    <h2>Nueva transacción</h2>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <form>
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="form-group">
            <label for="inputClient">Cliente</label>
            <input type="text" ng-model="new_transaction.client" class="form-control" id="inputClient" placeholder="Nombre del cliente...">
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input type="email" ng-model="new_transaction.email" class="form-control" id="inputEmail" placeholder="E-mail...">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="form-group">
            <label for="inputReference">Referencia</label>
            <input type="text" ng-model="new_transaction.reference" class="form-control" id="inputReference" placeholder="Referencia..." capitalize>
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="form-group">
            <label for="inputAmount">Total</label>
            <input type="number" ng-model="new_transaction.amount" min="0" class="form-control" id="inputAmount" placeholder="Monto a tranferir...">
          </div>
        </div>
      </div>
      <div class="row text-center">
        Tipo de pago
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 text-center">
          <button ng-hide="payment=='cash'" ng-click="SetPayment('cash')" type="button" class="btn btn-lg btn-default" style="width:100%">
            <div class="row">
              Efectivo
            </div>
            <div class="row">
              <i class="fa fa-4x fa-money"></i>
            </div>
          </button>
          <button ng-show="payment=='cash'" type="button" class="btn btn-lg btn-success" style="width:100%">
            <div class="row">
              Efectivo
            </div>
            <div class="row">
              <i class="fa fa-4x fa-money"></i>
            </div>
          </button>
        </div>
        <div class="col-xs-12 col-md-6 text-center">
          <button ng-hide="payment=='credit'" ng-click="SetPayment('credit')" type="button" class="btn btn-lg btn-default" style="width:100%">
            <div class="row">
              Tarjeta
            </div>
            <div class="row">
              <i class="fa fa-4x fa-credit-card"></i>
            </div>
          </button>
          <button ng-show="payment=='credit'" type="button" class="btn btn-lg btn-success" style="width:100%">
            <div class="row">
              Tarjeta
            </div>
            <div class="row">
              <i class="fa fa-4x fa-credit-card"></i>
            </div>
          </button>
        </div>
      </div>
      <div class="row" ng-show="payment=='credit'">
        <div class="col-xs-12 col-md-6">
          <div class="form-group">
            <label for="inputCard">Tarjeta</label>
            <input type="text" ng-model="new_transaction.card" ng-change="CheckCard()" class="form-control" max-length="16" id="inputCard" placeholder="Número de tarjeta...">
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="row">
            <div class="col-xs-6 text-center">
              <i class="fa fa-4x fa-cc-visa" ng-hide="new_transaction.payment_type=='visa'"></i>
              <i class="fa fa-4x fa-cc-visa" ng-show="new_transaction.payment_type=='visa'" style="color:lightseagreen;"></i>
            </div>
            <div class="col-xs-6 text-center">
              <i class="fa fa-4x fa-cc-mastercard" ng-hide="new_transaction.payment_type=='master'"></i>
              <i class="fa fa-4x fa-cc-mastercard" ng-show="new_transaction.payment_type=='master'" style="color:lightseagreen;"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center" style="padding-top:5px">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary" ng-click="Submit()">Registrar transferencia</button>
        </div>
      </div>
    </form>
  </div>
</div>
